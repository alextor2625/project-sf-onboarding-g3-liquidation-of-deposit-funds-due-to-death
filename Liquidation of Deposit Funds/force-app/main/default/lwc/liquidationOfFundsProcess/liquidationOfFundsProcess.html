<template>
    <div class="card">
        <div class="wrapper">
            <div class="content">
                <p class="blue-text sorry-text">{infoLabel1.t1}</p>
                <div class="form-container">
                    <h3 class="blue-text" style="margin-left:5px;"><b>{infoLabel1.t2}</b></h3>
                    <form>
                        <select class="selector" onchange={handleSelection}>
                            <template for:each={options} for:item="opt">
                                <option value={opt.value} key={opt.value}>{opt.label}</option>
                            </template>
                        </select>
                    </form>

                    <template lwc:if={message}>
                        <p class="blue-text" style="margin-top:10px;">{message}</p>
                    </template>

                    <template lwc:if={showContinueButton}>
                        <template lwc:if={disableButton}>
                            <div class="btn-container">
                                <a class="custom-btn-deactivate" href="#">{infoLabel1.t3}</a>
                            </div>
                        </template>
                        <template lwc:else>
                            <div class="btn-container-right">
                                <a class="custom-btn" href={selectedValue}>{infoLabel1.t4}</a>
                            </div>
                        </template>
                    </template>
                </div>
            </div>
        </div>
        <div class={liquidationOfFundsRequiredDocumentsClass}>
            <template lwc:if={showRequiredDocuments}>
                <c-liquidation-of-funds-required-documents is-logged-in={isLoggedIn}></c-liquidation-of-funds-required-documents>
            </template>
        </div>
    </div>
</template>

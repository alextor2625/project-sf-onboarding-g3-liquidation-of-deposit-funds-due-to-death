<template>
    <div style="margin-top:1rem;">
        <div class="card">
            <div class={wrapperClass}>
                <div class="content">
                    <p>{infoLabel1.t1}</p>
                    <ol class="slds-list_ordered">
                        <li>{infoLabel1.t2}</li>
                        <li>
                            {infoLabel1.t3}<br />
                            <div class="indent">
                                <b>{infoLabel1.t4}</b><br />
                                <ul class="slds-list_dotted">
                                    <li>{infoLabel1.t5}</li>
                                    <li>{infoLabel1.t6}</li>
                                </ul>
                                <b>{infoLabel1.t7}</b><br />
                                <ul class="slds-list_dotted">
                                    <li>{infoLabel1.t8}</li>
                                    <li>{infoLabel1.t9}</li>
                                </ul>
                                <b>{infoLabel1.t10}</b><br />
                                <ul class="slds-list_dotted">
                                    <li>{infoLabel1.t11}</li>
                                </ul>
                            </div>
                        </li>
                        <li>{infoLabel1.t12}</li> 
                            <!-- custom label 1 limit -->
                        <li>{infoLabel2.t1}<span class="red-text">POPULAR DOC XXX</span></li>
                        <li>{infoLabel2.t3}</li>
                        <ul class="bullet-list-checkmark">
                            <li><b>{infoLabel2.t4}</b>{infoLabel2.t5}</li>
                            <li><b>{infoLabel2.t6}</b>{infoLabel2.t7}</li>
                            <li><b>Puerto Rico</b>{infoLabel2.t8}</li>
                            <li><b>{infoLabel2.t9}</b>{infoLabel2.t10}</li>
                        </ul>
                    </ol>
                    <br/>
                    <div class="form-container">
                        <p class="required-documents-question"><b>{infoLabel2.t11}</b></p>
                        <div class="selector-container">
                            <select class="selector" onchange={handleSelected}>
                                <template for:each={options} for:item="opt">
                                    <option value={opt.value} key={opt.value}>{opt.label}</option>
                                </template>
                            </select>
                        </div>
                    </div>

                    <!-- Warning message and button with fade-in/fade-out -->
                    <div class={warningClass}>
                        <template lwc:if={showMessage}>
                            <p class="blue-text message" style="margin-top: 10px;"><b>{message}</b></p>
                        </template>
                    </div>
                    <div class={buttonContainerClass}>
                        <template lwc:if={showButton}>
                            <div class="btn-container-right">
                                <a href={redirectLink} class="custom-btn">{infoLabel2.t12}</a>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

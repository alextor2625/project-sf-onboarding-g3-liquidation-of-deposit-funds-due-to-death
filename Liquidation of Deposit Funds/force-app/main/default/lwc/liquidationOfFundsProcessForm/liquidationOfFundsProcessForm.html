<template>
    <div>
        <div class="card">
            <div class="wrapper">
                <div class="content">
                    <div>
                        <c-deceased-customer-information-form 
                            deceased-customer-information-data={deceasedCustomerInformationData} 
                            ondeccustinfodatachange={handleDataChange}></c-deceased-customer-information-form>
                    </div>
                    <div> 
                        <c-requestor-information-form 
                            requestor-information-data={requestorInformationData} 
                            onrequestorinformationdatachange={handleDataChange}></c-requestor-information-form>
                    </div>
                    <div>
                        <c-disbursement-information-form 
                            disbursement-information-data={disbursementInformationData} 
                            ondisbursementinformationdatachange={handleDataChange}></c-disbursement-information-form>
                    </div>
                    <div>
                        <c-additional-required-documents-form  
                            show-greater-than15k-additional-document-upload={showGreaterThan15kAdditionalDocumentUpload}
                            additional-required-documents-data={additionalRequiredDocumentsData} 
                            onadditionaldocumentsdatachange={handleDataChange}></c-additional-required-documents-form>
                    </div>
                    <div class="recaptcha-container">
                        <iframe src={reCaptchaURL} scrolling="no"></iframe>   
                    </div>
                    <!-- <div class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                        </div>
                    </div> -->
                    <div class="button-container-center">
                        <a class={submitButtonClass} onclick={handleSubmit}>Submit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</template>

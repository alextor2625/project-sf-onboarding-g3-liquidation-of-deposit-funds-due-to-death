<html>

<head>
  <title>reCAPTCHA demo: Simple page</title>
  <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
  <script>
    function onSuccess(token) {
      window.parent.postMessage({ type: 'recaptcha-success', token: token }, '*');
    }
    function onExpired() {
      window.parent.postMessage({ type: 'recaptcha-expired', token:'' }, '*');
    }
  </script>
</head>

<body>
  <form action="" method="POST">
    <div class="g-recaptcha" data-sitekey="6LctA00qAAAAACAlg4b8CbXmgHc1Fv4qN4pOI1Nj" data-action="SUBMIT"
      data-callback="onSuccess"
      data-expired-callback="onExpired"
      ></div>
  </form>
</body>

</html>
